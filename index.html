<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="selectTurn">O Turn</div>
    <div class="entireBoard">
      <div class="board" id='0'></div>
      <div class="board" id='1'></div>
      <div class="board" id='2'></div>
      <div class="board" id='3'></div>
      <div class="board" id='4'></div>
      <div class="board" id='5'></div>
      <div class="board" id='6'></div>
      <div class="board" id='7'></div>
      <div class="board" id='8'></div>
    </div>
    <div class='button'>
      <button class="playButton">Play Again</button>
    </div>
    <div class="score">
      <p class='title'>Score board</p>
      <div class="Xwins">X wins
        <div class='Xscore'>0</div>
      </div>
      <div class="Owins">O wins
        <div class='Oscore'>0</div>
      </div>
    </div>
    <script src="./testing-the-tester.js"></script>
    <!-- <script src="./tic-tac-tester.js"></script> -->
</body>
</html>
